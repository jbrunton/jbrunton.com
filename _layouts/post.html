---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    
    <time>{{ page.date | date: "%B %-d, %Y" }}</time>

    <div class="tags">
      {% for tag in page.tags %}
        <span class="tag"><a href="/topics/{{ tag | hyphenize }}">{{tag}}</a></span>
      {% endfor %}
    </div>
  </header>

  <div class="post-content col-body" itemprop="articleBody">
    {{ content }}
  </div>

</article>
