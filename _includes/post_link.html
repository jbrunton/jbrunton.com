<li>
  <div class="post-header">
    <time>{{ include.post.date | date: "%B %-d, %Y" }}</time>

    <h1>
      <a class="post-link" href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a>
    </h1>

    <div class="post-meta">
      Category: {% include category_link.html category=include.post.category %}
    </div>
  </div>

  {{ include.post.excerpt }}
</li>
