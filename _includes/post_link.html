<section class="post-preview">
  <div class="post-header">
  <h1>
    <a class="post-link" href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a>
  </h1>

  <span><time>{{ include.post.date | date: "%B %-d, %Y" }}</time></span>

  <div class="tags">
    {% for tag in post.tags %}
      <span class="tag"><a href="/topics/{{ tag }}">{{tag}}</a></span>
    {% endfor %}
  </div>

</div>


    <div class="col-body">
    {{ include.post.excerpt }}
    </div>
</section>
