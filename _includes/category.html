<h1 class="page-heading">Category: {{ page.title }}</h1>

<ul class="post-list">
  {% for post in site.categories[include.category] %}
    <li>
      <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>

      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
