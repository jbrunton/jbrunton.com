---
layout: default
---

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>

      <h1>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>

      {{ post.excerpt }}

      <p>{% include category_link.html category=post.category %}</p
    </li>
  {% endfor %}
</ul>
